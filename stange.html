<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Demo</title>
    <meta name="description" content="A-Frame Demo">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-cylinder: hae? -->
      <a-cylinder position="0.00 0.50 -4.00" material="color: #eb033e;opacity:0.5" rotation="0 0 0"  radius="0.10" height="0.10" ></a-cylinder>
         <!-- Comment for a-cylinder: hae? -->
      <a-cylinder position="1.00 0.50 -4.00" material="color: #eb033e;opacity:0.5" rotation="0 0 0"  radius="0.10" height="0.10" ></a-cylinder>
         <!-- Comment for a-cylinder: hae? -->
      <a-cylinder position="2.00 0.50 -4.00" material="color: #eb033e;opacity:0.5" rotation="0 0 0"  radius="0.10" height="0.10" ></a-cylinder>
         <!-- Comment for a-cylinder: hae? -->
      <a-cylinder position="3.00 0.50 -4.00" material="color: #eb033e;opacity:0.5" rotation="0 0 0"  radius="0.10" height="0.10" ></a-cylinder>
         <!-- Comment for a-sphere: Hydrogen 1 -->
      <a-sphere position="1.00 1.70 -4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
         <!-- Comment for a-sphere: Hydrogen 2 -->
      <a-sphere position="-1.00 1.70 -4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
         <!-- Comment for a-text: Water Molecule -->
      <a-text position="0.00 0.50 -2.50" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  value="Water Molecule" color="#4545aa" height="1.00" ></a-text>
   

      <a-sky color="#ECECEC"></a-sky>
    
    </a-scene>
  </body>
</html>
